{% extends "main.html" %}
{% block content %}
<a href = '{{url_for('category_items', cat_name = cat_name)}}' > <-BACK </a>
<h1> {{item_title}} </h1>

<dl>
    <dt>Description:</dt>
    <dd>
        <p>{{item_description}}</p>
    </dd>
</dl>
{% if is_Creator %}
    <a href='{{url_for('item_edit', cat_name=cat_name, item_title=item_title)}}' >Edit |</a>
    <a href='{{url_for('item_delete', cat_name=cat_name, item_title=item_title)}}' >Delete </a>
{% endif %}

{% endblock %}
