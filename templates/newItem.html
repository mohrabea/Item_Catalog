{% extends "main.html" %}
{% block content %}
<h1> Add New Item </h1>
<form action="{{ url_for('item_new')}}" method = 'post'>
<dl>
	<dt>Title:</dt>
		<dd><input type ='text' size='30' maxlength='50' name='title' required></dd>
    <dt>Description:</dt>
		<dd><input type ='text' size='50' maxlength='250' name='description' required></dd>
	<dt>Category</dt>
    <dd> <select name='cat_id' >
        {% for c in categories %}
            <option value='{{c.id}}'> {{c.name}} </option>
        {% endfor %}
        </select>
    </dd>
</dl>


<input type='submit' value='Add'>

<a href = '{{url_for('home')}}'> Cancel </a>
</form>

{% endblock%}
