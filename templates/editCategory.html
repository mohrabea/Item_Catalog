{% extends "main.html" %}
{% block content %}

<h1> Edit Category Name </h1>

<form action="{{ url_for('category_edit',cat_name = cat_name)}}" method = 'post'>

<dl>
	<dt>Name:</dt>
		<dd><input type ='text' size='30' maxlength="50" name='name' value="{{cat_name}}"></dd>

</dl>


<input type='submit' value='Edit'>

<a href = '{{url_for('home')}}'> Cancel </a>
</form>

{% endblock %}
